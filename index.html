<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/web-logo.jpg">
    <title>IndiaMART - Indian Manufacturers Suppliers Exporters Directory, India Exporter Manufacturer</title>
</head>

<body>
    <header>
        <nav>
            <div class="navData">
                <img src="./img/logo.svg" alt="companyLogo" class="companyPic">
                <div class="iconData">
                    <div>
                        <ion-icon name="medkit-outline"></ion-icon>
                        <h5>Covid-19 Supplies</h5>
                    </div>
                    <div>
                        <ion-icon name="storefront-outline"></ion-icon>
                        <h5>Sell</h5>
                    </div>
                    <div>
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <h5>Help</h5>
                    </div>
                    <div>
                        <ion-icon name="mail-outline"></ion-icon>
                        <h5>Messages</h5>
                    </div>
                    <div>
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <h5>Sign In</h5>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="sectionA" style="background-image: url(./img/img.jpg);padding: 6vw;">
            <div style="margin: 0;">
                <h1 class="paragraph">Search for products & find verified sellers near you</h1>
            </div>
            <div class="search-bar">
                
                    <form class="example" action"#">
                        <button type="submit" class="button1"><i class="fa fa-map-marker" aria-hidden="true">
                                All India </i><i class="fa fa-angle-down" aria-hidden="true"> </i>
                        </button>
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit" class="button2"><i class="fa fa-search"> Search</i></button>
                    </form>
            </div>
        </section>
        <section>

        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
