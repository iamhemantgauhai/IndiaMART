<!DOCTYPE html>
<html lang="en">
<hero>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="./img/web-logo.jpg">
    <title>IndiaMART - Indian Manufacturers Suppliers Exporters Directory, India Exporter Manufacturer</title>
</head>

<body>
    <header>
        <nav>
            <div class="navData">
                <img src="./img/logo.svg" alt="companyLogo" class="companyPic">
                <div class="iconData">
                    <div class="covidIcon">
                        <span class="firstLogo">
                            <ion-icon name="medkit-outline"></ion-icon>
                            <h5>Covid-19 Supplies</h5>
                        </span>
                    </div>
                    <div>
                        <span class="secondLogo">
                            <ion-icon name="storefront-outline"></ion-icon>
                            <h5>Sell</h5>
                        </span>
                    </div>
                    <div>
                        <span class="thirdLogo">
                            <ion-icon name="help-circle-outline"></ion-icon>
                            <h5>Help</h5>
                        </span>
                    </div>
                    <span class="fouthLogo">
                        <ion-icon name="mail-outline"></ion-icon>
                        <h5>Messages</h5>
                    </span>
                    <div>
                        <span>
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <h5>Sign In</h5>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="sectionA">
            <div class="search-bar">
                <h1 class="paragraph">Search for products & find verified sellers near you</h1>
                <select type="button" value="All India" class="select">
                    <option value="allIndia">All India</option>
                </select>
                <input type="text" placeholder="Enter product/service name" class="search">
                <input type="submit" value="search" class="submit">
            </div>
        </section>
        <section>

        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
